<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Test</h1>
    <p>Testing Profile.png:</p>
    <img src="/images/Profile.png" alt="Profile Test" style="width: 200px; height: 200px; border: 2px solid red;">
    
    <p>Testing profile.svg fallback:</p>
    <img src="/images/profile.svg" alt="Profile SVG Test" style="width: 200px; height: 200px; border: 2px solid blue;">
    
    <p>If you see red border with image, Profile.png works.</p>
    <p>If you see blue border with image, profile.svg works.</p>
</body>
</html>
